<div class="card">
  <div class="card-header">
    <h3>New Account</h3>
  </div>
  <div class="card-body">
    <div class="form-floating">
      <input
        type="text"
        id="accountname"
        class="form-control"
        placeholder="account name"
        required
        [(ngModel)]="accountname"
      />
      <label for="accountname" class="text-success" style="font-weight: bold;"
        >Account Name</label
      >
    </div>

    <div class="form-group">
      <select
        class="form-select"
        aria-label="Default select example"
        [(ngModel)]="status"
      >
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="unknown">Hidden</option>
      </select>
    </div>

    <div class="btngroup">
      <button
        class="btn btn-success"
        (click)="onCreateAccount()"
        [disabled]="accountname == ''"
      >
        Add account
      </button>
      <button
        class="btn btn-primary"
        (click)="accountname = ''; status = 'active'"
        [disabled]="accountname == '' && status == 'active'"
      >
        Reset form
      </button>
    </div>
  </div>
</div>
